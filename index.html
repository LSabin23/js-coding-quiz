<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/styles.css" rel="stylesheet">
  <title>JS Coding Quiz</title>
</head>

<body>
  <header id="header" class="header">
    <p id="view-scores">View High Scores</p>
    <p id="timer" class="timer">Timer: 75</p>
  </header>

  <main id="page-content">
    <div id="container" class="container">
      <div id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Test your knowledge on JavaScript fundamentals! Click Start Quiz below to initiate the timer. Keep in mind incorrect answers will deduct time from the clock!</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <!-- add div for question element and set to hide by default -->
      <div id="questions" class="hidden flex">
        <!-- dynamically create quiz header and questions -->
      </div>
      <!-- add div for answer validation and set to hide by default -->
      <div id="answer-validity" class="hidden"></div>
      <!-- add div for submission element and set to hide by default -->
      <div id="submit-score" class="hidden">
        <h2>All done!</h2>
        <p id="final-score">Your final score is </p>
        <form>
          <label for="initials">Enter initials: </label>
          <input type="text" id="initials" name="initials">
          <button id="save-scores-btn" type="button">Submit</button>
        </form>
      </div>
      <!-- add div for score display element and set to hide by default -->
      <div id="high-scores" class="hidden">
        <h2>High Scores</h2>
        <ol id="scores-list"></ol>
        <button id="restart-btn" type="button">Go Back</button>
        <button id="clear-stored-scores" type="button">Clear High Scores</button>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
